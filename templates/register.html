{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style-register.css' %}">
  </head>
  <body>
    <div class="page-container">
      <div class="container-fluid">
        <h1 class="text-center"><b>Register</b></h1>
          <form action="{% url "register" %}" method="POST" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">First name</label>
              <input name="first_name" type="text" class="form-control" id="" Required>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Last name</label>
                <input name="last_name"type="text" class="form-control" id="" Required>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input name="email" type="email" class="form-control" id="inputEmail4" Required>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">User Name</label>
                <input name="username" class="form-control" id="">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input name="password" type="password" class="form-control" id="inputPassword4" Required>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
                <input name="confirm_password" class="form-control" id="inputPassword4" Required>
              </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-success btn-lg">REGISTER</button>
            </div>
            <div class="moving-element"><img src="{% static 'register-pic.jpg' %}" alt="" width="200vw" height="150vh"></div> 
          </form>
      </div>
    </div>

          <div class="form-group">
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {% endfor %}  
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
