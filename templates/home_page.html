<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style-index.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="card">
            <div class="content">
                <img src="../static/image folder/logo1.png">
                <h1>Our Journey to Health and Harmony</h1>
                <p>Embark on a transformative path to optimal health and inner harmony with us.</p>
                {% if request.user.is_authenticated %}
                    <a href={% url 'logout_user' %} type="button" class="btn btn-success btn-lg ">Log out</a>
                {% else %}
                    <a href={% url 'register' %} type="button" class="btn btn-success btn-lg ">Register</a>
                    <a href={% url 'login_user' %} type="button" class="btn btn-success btn-lg">Login</a>
                {% endif %}
            </div>
        </div>
        <div class="card">
            <div class="image-container">
                <img src="{% static 'first-pic.png' %}" alt="">
            </div>
        </div>
    </div>
       
</body>
   
</html>
